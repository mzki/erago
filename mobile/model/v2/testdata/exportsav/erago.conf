logfile = "stderr"
loglevel = "debug"
Font = "GenShinGothic-Monospace-Normal.ttf"
FontSize = 12.0
Width = 800
Height = 600

[game]
  base_dir = "./"
  [game.scene]
    CanAutoSave = true
  [game.state]
    SaveFileDir = "sav"
  [game.csv]
    Dir = "CSV"
    LoadCharaPattern = "Chara/Chara*"
  [game.script]
    load_dir = "ELA"
    load_pattern = "init.lua"
    call_stack_size = 256
    registry_size = 5120
    debug = false
