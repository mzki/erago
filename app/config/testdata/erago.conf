logfile = "erago.log"
loglevel = "info"
loglimit_megabytes = 10
font = ""
fontsize = 12.0
width = 800
height = 600
history_line_count = 1024
image_cache_size = 32
testing_timeout_sec = 60

[game]
  [game.scene]
    CanAutoSave = true
  [game.save]
    SaveFileDir = "sav"
  [game.csv]
    Dir = "CSV"
    CharaPattern = "Chara/Chara*"
  [game.script]
    LoadDir = "ELA"
    LoadPattern = "init.lua"
    CallStackSize = 256
    RegistrySize = 5120
    IncludeGoStackTrace = true
    InfiniteLoopTimeoutSecond = 0
    ReloadFileChange = false
